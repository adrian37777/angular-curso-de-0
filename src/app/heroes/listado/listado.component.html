<p>Listado de Heroes</p>
<div  *ngIf="heroesborrados; else noBorrado">
    <h3>Heroe Borrado:   <small>{{ heroesborrados }}</small></h3>
</div>
<ng-template  #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>



<button (click)="borrarHeroe()">Borrar</button>


<ul>
  <li *ngFor="let hero of heroes; let i=index">
   {{ i }} {{  hero }}
  </li>
</ul>
